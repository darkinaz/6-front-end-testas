<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon" href="./img/favicon.png"">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/button.css">

</head>
<body>
    
    <main>
        <div class="left-column">
            <h1 class="main-title">Fcuksense</h1>
            <p class="upper-text">Artificial Intelligence Driving Results For The Travel Industry</p>
            <p class="lower-text">Welcome Back, Please login to your account</p>
            <form class="form">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
            <div class="form-row-container">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forget password ?</a>
                </div>
            <div class="button">
                <button class="left button" type="submit" >Login</button>
                <button class="right button" type="submit">Sign Up</button>
            </div>
            <div class="bottom-links">
                <span>Or login with</span>
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Google</a>
            </div>


            </form>

        </div>
        <div class="right-column">Picture</div>

        
    </main>
    
    
</body>
</html>
